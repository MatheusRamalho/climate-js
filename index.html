    <body>
        <main class="main__">
            <div class="weather__title">
                <h1> Pesquise o clima </h1>
            </div>

            <form class="weather__search">
                <label hidden for="searchInput"> Informe a cidade </label>
                <input type="search" id="searchInput" placeholder="Informe a cidade" aria-label="searchInput" />
                <button> Buscar </button>
            </form>

            <div class="weather__result">
                <div class="weather__city">--</div>

                <div class="weather__infos">
                    <div class="weather__item temperature__">
                        <div class="weather__item__title"> Temperatura </div>
                        <div class="weather__item__info">-- <sup>ÂºC</sup> </div>

                        <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                    </div>

                    <div class="weather__item wind__">
                        <div class="weather__item__title"> Vento </div>
                        <div class="weather__item__info">-- <span>km/h</span> </div>

                        <div class="weather__item__area">
                            <div class="weather__item__point" style="transform: rotate(0deg)"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather__warning"></div>
        </main>
